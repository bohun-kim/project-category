<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그 날의 운동🏌🏻‍♂️</title>
    <link rel="stylesheet" href="css/category.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main class = "main-container">
        <h1 class = "main-container_title">그 날의 운동🏌🏻‍♂️</h1>
        <section class = "main-container_seclet">
            <form class = "select_category-container">
                <div class = "choice-exercise">
                    <button class="select_exercise-kinds hand">✋🏼</button>
                    <button class="select_exercise-kinds foot">🦶🏼</button>
                    <button class="select_exercise-kinds stick">🏏</button>
                </div>
                    <ul class = "select_exercise-list">
                        <li class="seclect_exercise">
                            <button
                              class="select_btn"
                              type="button"
                              data-key="exercise"
                              data-value="foot">
                              ⚽️ 축구</button>
                        </li>
                        <li class="seclect_exercise">
                            <button
                              class="select_btn"
                              type="button"
                              data-key="exercise"
                              data-value="hand">⚾️ 야구
                            </button>
                            </li>
                        <li class="seclect_exercise">
                            <button
                              class="select_btn"
                              type="button"
                              data-key="exercise"
                              data-value="stick">🎾 테니스
                            </button>
                        </li>
                        <li class="seclect_exercise">
                            <button
                              class="select_btn"
                              type="button"
                              data-key="exercise"
                              data-value="hand">🏓 탁구
                            </button>
                            </li>
                        <li class="seclect_exercise">
                            <button
                              class="select_btn"
                              type="button"
                              data-key="exercise"
                              data-value="stick">🏸 배드민턴
                            </button>
                            </li>
                        <li class="seclect_exercise">
                            <button
                              class="select_btn"
                              type="button"
                              data-key="exercise"
                              data-value="stick">🏑 하키
                            </button>
                            </li>
                        <li class="seclect_exercise">
                            <button
                            class="select_btn"
                            type="button"
                            data-key="exercise"
                            data-value="foot">⛷ 스키
                            </button>
                        </li>
                        <li class="seclect_exercise">
                            <button
                            class="select_btn"
                            type="button"
                            data-key="exercise"
                            data-value="stick">🏌🏼 골프
                        </button>
                        </li>
                    </ul>
            </form>
        </section>
    </main>
</body>
</html>
